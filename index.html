<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Sharing App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel" id="msgPanel">
                <form>
                    <label>Enter a secret message</label>
                    <input id="message-input" type="text">
                    <button class="btn">Create link</button>
                </form>
            </div>
            <div class="card-panel hide" id="sharePanel">
                <div>
                    Share this link with a friend
                    <input id="link-input" type="text">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
